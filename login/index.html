<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
  </head>
  <body>
    <nav>
        <a href="../p1/index.html" class="nav-logo">EnoStore</a>
        <ul class="nav-links">
            <a href="../p/index.html">Oyunlar</a>
          <li class="yan">
            <input type="search" id="searchBar">
            <i class="fa-solid fa-cart-shopping btn-cart"></i>
            <a href="../login/index.html">Kayıt Ol</a>
          </li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    <div class="container">
      <form action="" id="form">
        <div class="box">
          <h1>Kayıt Ol</h1>
          <label for="username">Kullanıcı Adı:</label>
          <input id="username" name="username" type="text">
          <div class="error"></div>
        </div>
        <div class="box">
          <label for="email">Email:</label>
          <input id="email" name="email" type="text">
          <div class="error"></div>
        </div>
        <div class="box">
          <label for="password">Şifre:</label>
          <input id="password" name="password" type="password">
          <div class="error"></div>
        </div>
        <div class="box">
          <label for="password">Şifrenizi Tekrar Giriniz:</label>
          <input id="psw" name="psw" type="password">
          <div class="error"></div>
        </div>
        <button type="submit" id="btn">Kayıt Ol </button>
        <div class="link">
          <a href="login.html">Zaten Bir Hesabım Var</a>
        </div>
      </form>
    </div>
    <script src="./sweetalert.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
